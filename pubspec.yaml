name: prolife_service
description: "Home Service App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.4.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_auth: ^5.5.1
  get: ^4.7.2
  google_sign_in: ^6.2.2
  cloud_firestore: ^5.6.6
  provider: ^6.1.4
  flutter_rating_bar: ^4.0.1
  firebase_core: ^3.13.0
  fluttertoast: ^8.2.12
  geolocator: ^13.0.2
  google_maps_flutter: ^2.10.1
  google_places_flutter: ^2.1.0
  geocoding: ^3.0.0
  http: ^1.3.0
  image_picker: ^1.1.2
  firebase_storage: ^12.4.5
  shimmer: ^3.0.0
  flutter_svg: ^2.0.17
  shared_preferences: ^2.5.3
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  change_app_package_name: ^1.5.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/
    - assets/image/
